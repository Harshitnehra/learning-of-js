<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Navigation</title>
</head>
<body>
    <div id="parent">
        <p id="child">Child Element</p>
        <p>Sibling 1</p>
        <p id="sibling">Sibling 2</p>
    </div>

    <script>
        let childElement = document.getElementById('child');
        let parentElement = childElement.parentElement;
        console.log('Parent Element:', parentElement);

        let children = parentElement.children;
        console.log('Children:', children);

        let firstChild = parentElement.firstElementChild;
        console.log('First Child:', firstChild);

        let lastChild = parentElement.lastElementChild;
        console.log('Last Child:', lastChild);

        let siblingElement = document.getElementById('sibling');
        let nextSibling = siblingElement.nextElementSibling;
        console.log('Next Sibling:', nextSibling);

        let previousSibling = siblingElement.previousElementSibling;
        console.log('Previous Sibling:', previousSibling);
    </script>
</body>
</html>
