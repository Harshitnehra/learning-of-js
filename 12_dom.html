<div class="colur">Hello Siddhath</div>
<button id="har">Click Me</button> 

<script>
    // Select the button by its ID
    let nehra = document.querySelector("#har");

    // Add a click event listener to the button
    nehra.addEventListener("click", () => {
        // Select the div element by its class
        let hold = document.querySelector("div");

        // Toggle between the 'colur' and 'bgcolur' classes
        if (hold.classList.contains("colur")) {
            hold.classList.replace("colur", "bgcolur");
        } else {
            hold.classList.replace("bgcolur", "colur");
        }
    }); 
</script>
